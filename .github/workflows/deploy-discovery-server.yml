name: deploy discovery-server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      
      - name: Create secret
        uses: 1arp/create-a-file-action@0.2
        with:
          path: 'discovery-server/src/main/resources/'
          file: '${{ secrets.DISCOVERY_SERVER_SECRET_NAME }}'
          content: |
            ${{ secrets.DISCOVERY_SERVER_SECRET_VALUE }}

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: discovery-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/discovery-server:latest

      - name: Deploy
        uses: fifsky/ssh-action@master
        with:
          command: |
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            docker ps | grep "mxpnk/discovery-server" | awk '{ print $1 }' | xargs docker stop
            docker ps -a | grep "mxpnk/discovery-server" | awk '{ print $1 }' | xargs docker container rm
            docker image ls | grep "mxpnk/discovery-server" | awk '{ print $3 }' | xargs docker rmi
            docker pull mxpnk/discovery-server
            docker run -d -p 3000:3000 mxpnk/discovery-server
            docker logout
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          user: root
          key: ${{ secrets.DEPLOY_SERVER_KEY }}
