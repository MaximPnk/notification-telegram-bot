server:
  port: 8189
  servlet:
    context-path: /

bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}

spring:
  datasource:
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
